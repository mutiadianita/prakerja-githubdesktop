<!DOCTYPE html>
<html lang="en">
<head>
    <title>ID or Class</title>
</head>
<body>
    <!-- id: untuk identitas elemen, biasanya dipakai di Javascript
    class: untuk styling, biasanya dipakai di CSS -->
    <div id="12345" class="rambut-hitam kulit-kuning-langsat">Antonio</div>
    <div id="12346" class="rambut-hitam kulit-sawo-matang">Rama</div>
</body>
</html>
